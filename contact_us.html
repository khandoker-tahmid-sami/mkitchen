    <!-- contact html section start here -->
    <section class="container contact_html ">
          <form action="https://formsubmit.co/d14caf55003371eb79316d2153199211" method="POST" onsubmit="sendEmail(); reset(); return false;">
            <h1>Send us a message</h1>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" name="Name" id="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="Email" id="email" class="form-control" placeholder="name@gmail.com" required>
            </div>
            <div class="form-group">
              <label for="phone_number">Number:</label>
              <input type="text" name="Phone" id="phone_number" class="form-control" placeholder="phone number" required>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea name="Message" class="form-control resize" id="message" cols="10" rows="5" placeholder="how can we help you?"></textarea>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn">Send</button>
            </div>
          </form>
    </section>
    <!-- contact html section end here -->

    <!-- opening time section start here -->
